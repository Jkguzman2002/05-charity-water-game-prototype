<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Water Journey Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/charitywater_logo_horizontal_BlackText.png" alt="charity: water logo" class="logo-img">
    <h1>Water Journey Maze</h1>

    <div class="game-container">
        <div class="maze" id="maze"></div>
        <div class="overlay" id="startScreen">
            <div>Gather all of the water<br>in order to complete the level!</div>
            <button id="startButton">Start</button>
        </div>
        <div class="overlay" id="endScreen" style="display: none;">
            <div id="endMessage"></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <div class="info">
        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
            <div>Time: <span id="timer">60</span> s</div>
            <div>ðŸ’§ <span id="collected">0</span>/6</div>
            <div class="controls" style="margin: 0;">
                <button class="arrow-btn" onclick="manualMove(0,-1)">&#x2B06;</button>
                <button class="arrow-btn" onclick="manualMove(-1,0)">&#x2B05;</button>
                <button class="arrow-btn" onclick="manualMove(1,0)">&#x27A1;</button>
                <button class="arrow-btn" onclick="manualMove(0,1)">&#x2B07;</button>
            </div>
        </div>
    </div>

    <audio id="splashSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
